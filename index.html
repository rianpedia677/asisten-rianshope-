<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat AI Rianshope</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right top, #e3f2fd, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 95vh;
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      background: #2196f3;
      color: white;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header::before {
      content: "ðŸ¤–";
      font-size: 22px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #f5f7fa;
    }

    .chat-message {
      display: flex;
      align-items: flex-end;
      animation: fadeIn 0.3s ease-in-out;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      background: #e0f7fa;
      color: #333;
    }

    .chat-message.user .bubble {
      background: #c8e6c9;
      color: #222;
      border-bottom-right-radius: 4px;
    }

    .chat-message.ai {
      justify-content: flex-start;
      gap: 10px;
    }

    .chat-message.ai .bubble {
      background: #ffffff;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .ai-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      background: #fff;
      border-top: 1px solid #eee;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 10px;
    }

    .chat-input button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .chat-input button:hover {
      background: #1976d2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Loader */
    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
    }

    .loader span {
      width: 6px;
      height: 6px;
      background: #888;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: scale(1); }
      40% { opacity: 1; transform: scale(1.4); }
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat AI Rianshope</div>
    <div class="chat-box" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const userId = `user-${Math.floor(Math.random() * 1000000)}`;

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      // Tampilkan loader
      const loaderId = addLoader();

      try {
        const res = await fetch(`https://rianshope.vercel.app/ai/asisten?userId=${userId}&text=${encodeURIComponent(text)}`);
        const data = await res.json();

        removeLoader(loaderId);
        addMessage(data.result, "ai");
      } catch (err) {
        removeLoader(loaderId);
        addMessage("Maaf, terjadi kesalahan. Silakan coba lagi nanti.", "ai");
      }
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `chat-message ${sender}`;
      msg.innerHTML = sender === "ai"
        ? `<div class="ai-icon">ðŸ¤–</div><div class="bubble">${text}</div>`
        : `<div class="bubble">${text}</div>`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function addLoader() {
      const chat = document.getElementById("chat");
      const loaderId = "loader-" + Date.now();
      const loader = document.createElement("div");
      loader.className = "chat-message ai";
      loader.id = loaderId;
      loader.innerHTML = `
        <div class="ai-icon">ðŸ¤–</div>
        <div class="bubble">
          <div class="loader">
            <span></span><span></span><span></span>
          </div>
        </div>`;
      chat.appendChild(loader);
      chat.scrollTop = chat.scrollHeight;
      return loaderId;
    }

    function removeLoader(id) {
      const loader = document.getElementById(id);
      if (loader) loader.remove();
    }
  </script>
</body>
</html>
