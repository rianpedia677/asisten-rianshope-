<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat AI Rianshope</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e3f2fd, #f7f7f8);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }

    .chat-header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #ffffff;
    }

    .chat-message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      position: relative;
      animation: fadeIn 0.3s ease-in;
    }

    .chat-message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      font-size: 20px;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 12px;
      background: inherit;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #dcf8c6;
    }

    .ai .bubble {
      background: #f1f1f1;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }

    .chat-input button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #357abd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (min-width: 768px) {
      .chat-container {
        width: 100%;
        max-width: 700px;
        border-radius: 10px;
        margin: auto;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        overflow: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat AI Rianshope</div>
    <div class="chat-box" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const userId = `user-${Math.floor(Math.random() * 1000000)}`;

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(`https://rianshope.vercel.app/ai/asisten?userId=${userId}&text=${encodeURIComponent(text)}`);
        const data = await res.json();
        addMessage(data.result, "ai");
      } catch (err) {
        addMessage("Maaf, terjadi kesalahan. Silakan coba lagi nanti.", "ai");
      }
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `chat-message ${sender}`;
      msg.innerHTML = `
        <div class="avatar">${sender === 'user' ? 'ðŸ§‘' : 'ðŸ¤–'}</div>
        <div class="bubble">${text}</div>
      `;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
