<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat AI Rianshope</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .message.user-message {
      justify-content: flex-end;
    }

    .message.ai-message img {
      width: 28px;
      height: 28px;
      margin-right: 8px;
    }

    .message div {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user-message div {
      background-color: #d1f5d3;
      color: #333;
    }

    .message.ai-message div {
      background-color: #f1f1f1;
      color: #333;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: none;
      outline: none;
    }

    .chat-input button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-loader {
      display: flex;
      gap: 4px;
      margin-top: 5px;
    }

    .chat-loader .dot {
      width: 6px;
      height: 6px;
      background-color: #999;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }

    .chat-loader .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .chat-loader .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat AI Rianshope</div>
    <div class="chat-messages" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Tulis pesan..." onkeypress="if(event.key === 'Enter') sendMessage()" />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById('chat');

      // Tampilkan pesan user
      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.innerHTML = `<div>${text}</div>`;
      chat.appendChild(userMsg);
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Loader AI
      const loader = document.createElement('div');
      loader.className = 'message ai-message';
      loader.id = 'loader';
      loader.innerHTML = `
        <img src="https://img.icons8.com/ios-filled/50/000000/chatbot.png"/>
        <div class="chat-loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      `;
      chat.appendChild(loader);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch('https: rianshope.vercel.app/ai/Luminai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            text: text,
            images: [] // jika mau tambahkan upload nanti bisa diisi di sini
          })
        });

        const data = await res.json();
        loader.remove();

        const aiMsg = document.createElement('div');
        aiMsg.className = 'message ai-message';
        aiMsg.innerHTML = `
          <img src="https://img.icons8.com/ios-filled/50/000000/chatbot.png"/>
          <div>${data.reply || 'Maaf, tidak ada balasan.'}</div>
        `;
        chat.appendChild(aiMsg);
        chat.scrollTop = chat.scrollHeight;

      } catch (err) {
        loader.remove();
        const errorMsg = document.createElement('div');
        errorMsg.className = 'message ai-message';
        errorMsg.innerHTML = `
          <img src="https://img.icons8.com/ios-filled/50/000000/chatbot.png"/>
          <div>Terjadi kesalahan saat menghubungi server.</div>
        `;
        chat.appendChild(errorMsg);
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>
</body>
</html>
