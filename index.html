<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chat AI Rianshope</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e3f2fd, #f7f7f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .chat-header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chat-message {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      position: relative;
      animation: fadeIn 0.3s ease-in;
    }

    .chat-message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      font-size: 20px;
      margin: 0 5px;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 12px;
      background: inherit;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #dcf8c6;
    }

    .ai .bubble {
      background: #f1f1f1;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
      position: absolute;
      bottom: -16px;
      right: 10px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }

    .chat-input button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #357abd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat AI Rianshope</div>
    <div class="chat-box" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const userId = `user-${Math.floor(Math.random() * 1000000)}`;

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      // Tampilkan pesan loading
      addMessage("Sedang mengetik...", "ai");

      try {
        const res = await fetch(`https://rianshope.vercel.app/ai/asisten?userId=${userId}&text=${encodeURIComponent(text)}`);
        const data = await res.json();

        // Ganti pesan loading dengan balasan asli
        const loadingMsg = document.querySelector(".chat-message.ai:last-child .bubble");
        if (loadingMsg) loadingMsg.innerText = data.result;
      } catch (err) {
        const loadingMsg = document.querySelector(".chat-message.ai:last-child .bubble");
        if (loadingMsg) loadingMsg.innerText = "Maaf, ada masalah teknis. Coba lagi nanti!";
      }
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat");

      const msgContainer = document.createElement("div");
      msgContainer.className = `chat-message ${sender}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender === "user" ? "ðŸ§‘" : "ðŸ¤–";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = text;

      const time = document.createElement("div");
      time.className = "timestamp";
      time.innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      msgContainer.appendChild(avatar);
      msgContainer.appendChild(bubble);
      msgContainer.appendChild(time);

      chat.appendChild(msgContainer);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
